version: 2
models:
  - name: stg_customers
    description: staged customer data from jaffle shop
    columns:
      - name: customer_id
        description: The primary key for customers
        tests:
          - unique:
              config:
                store_failures: true
          - not_null
      - name: first_name
        description: customer first name
  - name: stg_orders
    columns:
      - name: order_id
        description: The primary key for orders
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_payments
    columns:
      - name: amount
        tests:
          - amount_greater_than_five
